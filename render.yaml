# Render Blueprint - Deploy both backend and frontend
# https://render.com/docs/blueprint-spec

services:
  # Backend - FastAPI Web Service
  - type: web
    name: qw-validation-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_ORIGINS
        sync: false  # Set this manually in Render dashboard after frontend deploys
    plan: free
    healthCheckPath: /health

  # Frontend - React Static Site
  - type: web
    name: qw-validation-ui
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this manually to your backend URL + /api
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
